<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="shopping-cart.css">
    <script src="../javascript/learning-jquery/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="main-container">

    <section class="product-list">
        <h2>Products</h2>
        <div id="products-container">
            <div class="product-card">
                <img src="" alt="">
                <div class="info">
                    <h3>HTML course</h3>
                    <button class="add" data-id="add1">add to cart</button>
                </div>

            <div class="product-card">
                <img src="" alt="">
                <div class="info">
                    <h3>CSS course</h3>
                    <button class="add" data-id="add2">add to cart</button>
                </div>

            <div class="product-card">
                <img src="" alt="">
                <div class="info">
                    <h3>JavaScript course</h3>
                    <button class="add" data-id="add3">add to cart</button>
                </div>

            <div class="product-card">
                <img src="" alt="">
                <div class="info">
                    <h3>jquery course</h3>
                    <button class="add" data-id="add4">add to cart</button>
                </div>                    
        </div>
    </section>

    <section class="shopping-cart">
        <h2>Shopping Cart</h2>

        <table>
            <thead>
            <tr>
                <th>Product</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="cart-body">
            </tbody>
        </table>

        <div class="cart-total">
            Total: ￥<span id="total-amount">0.00</span>
        </div>
    </section>
</div>

<script src="./shopping-cart.js"></script>
</body>
</html>
